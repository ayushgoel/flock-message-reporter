<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Push Notification Reports</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body onload="setCurrentMonthInInput();">
    <div class="container">
      <br/>
      <form class="form-inline">
        <div class="form-group">
          <label for="monthInput">Select Month: </label>
          <input type="month" class="form-control" id="form-month-input">
        </div>
        <div class="btn btn-default" id="form-submit-button">Submit</div>
      </form>
      <br/>
      <table class="table table-striped" id="uid-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Message UID</th>
            <th>User Name</th>
            <th>User ID</th>
            <th>Chat Name</th>
            <th>Chat ID</th>
          </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
      </table>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/main.js"> </script>
  </body>

</html>
